<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реєстрація / Авторизація</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('register')">Реєстрація</button>
            <button class="tab-button" onclick="showTab('login')">Авторизація</button>
        </div>

        <!-- Реєстрація -->
        <form id="registerForm" onsubmit="validateForm(event)" class="register">
            <div class="form-grid">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" placeholder="Enter Your Name" />
                    <div class="error" id="firstNameError"></div>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter Your Surname" />
                    <div class="error" id="lastNameError"></div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Email" />
                    <div class="error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Password"/>
                        <img src="img/eye-slash.jpg" class="eye-icon"
                            onclick="togglePasswordVisibility('password', this)" />
                    </div>
                    <div class="error" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Confirm Your Password"/>
                        <img src="img/eye-slash.jpg" class="eye-icon"
                            onclick="togglePasswordVisibility('confirmPassword', this)" />
                    </div>
                    <div class="error" id="confirmPasswordError"></div>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="phone" placeholder="+380..." />
                    <div class="error" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" id="dob" />
                    <div class="error" id="dobError"></div>
                </div>

                <div class="form-group">
                    <label>Sex</label>
                    <select id="sex">
                        <option value="">Оберіть стать</option>
                        <option value="male">Чоловіча</option>
                        <option value="female">Жіноча</option>
                    </select>
                    <div class="error" id="sexError"></div>
                </div>

                <div class="form-group">
                    <label>Country</label>
                    <select id="country" onchange="updateCities()">
                        <option value="">Оберіть країну</option>
                        <option value="ua">Україна</option>
                        <option value="pl">Польща</option>
                    </select>
                    <div class="error" id="countryError"></div>
                </div>

                <div class="form-group">
                    <label>City</label>
                    <select id="city" disabled></select>
                    <div class="error" id="cityError"></div>
                </div>
            </div>
            <button type="submit" class="register-btn">
                <span>Зареєструватися</span></button>
            <div class="success" id="registerSuccess"></div>
        </form>

        <!-- Авторизація -->
        <form id="loginForm" style="display:none;" onsubmit="validateLoginForm(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="loginUsername" placeholder="Username"/>
                <div class="error" id="loginUsernameError"></div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <input type="password" id="loginPassword" placeholder="Password"/>
                    <img src="img/eye-slash.jpg" class="eye-icon"
                        onclick="togglePasswordVisibility('loginPassword', this)" />
                </div>
                <div class="error" id="loginPasswordError"></div>
            </div>

            <div class="form-group">
                <label class="checkbox">
                    <input type="checkbox" id="rememberMe" class="checkbox-btn"/> Запам’ятати мене</label>
            </div>

            <button type="submit" class="register-btn">
                <span>Увійти</span></button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
